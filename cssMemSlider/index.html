<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <title>Mem Slider</title>
</head>
<body>
    <div class="wrapper">
        <input type="radio" name="point" id="slide1" checked>
        <input type="radio" name="point" id="slide2">
        <input type="radio" name="point" id="slide3">
        <input type="radio" name="point" id="slide4">
        <div class="slider">
            <div class="slides slide1">
                <img class="slide__img" src="images/image1.jpg" alt="photo">
            </div>
            <div class="slides slide2">
                <img class="slide__img" src="images/image2.jpg" alt="photo">
            </div>
            <div class="slides slide3">
                <img class="slide__img" src="images/image3.jpg" alt="photo">
            </div>
            <div class="slides slide4">
                <img class="slide__img" src="images/image4.jpg" alt="photo">
            </div>
        </div>	
        <div class="text-block">
            <p class="slider-text text1">Who are you?</p>
            <p class="slider-text text2">I'm very-very strong!</p>
            <p class="slider-text text3">My first time in the car!</p>
            <p class="slider-text text4">I belive, I can fly!</p>
         </div>
        <div class="controls">
            <label for="slide1"><div class="box"></div></label>
            <label for="slide2"><div class="box"></div></label>
            <label for="slide3"><div class="box"></div></label>
            <label for="slide4"><div class="box"></div></label>
        </div>
    </div>
</body>
</html>
